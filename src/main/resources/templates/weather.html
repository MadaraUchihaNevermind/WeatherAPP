<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #map{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
<h1>Weather Information</h1>
<p>City: <span th:text="${city}"></span></p>
<p>Country: <span th:text="${country}"></span></p>
<p>Temperature: <span th:text="${temperature}"></span></p>
<p>Feels Like: <span th:text="${feelsLike}"></span></p>
<p>Humidity: <span th:text="${humidity}"></span></p>
<p>Pressure: <span th:text="${pressure}"></span></p>
<p>Wind Speed: <span th:text="${windSpeed}"></span></p>
<p>Wind Direction: <span th:text="${windDirection}"></span></p>
<p>Clouds: <span th:text="${clouds}"></span></p>
<p>Visibility: <span th:text="${visibility}"></span></p>
<p>Weather Value: <span th:text="${weatherValue}"></span></p>
<p>Last Update: <span th:text="${lastUpdate}"></span></p>

<div id="map"></div>
<script>
    function initMap()
    {
        var opt ={
            center: {lat: 52.431347655378744,  lng:30.99363377749035},
            zoom: 4
        }
        const map = new google.maps.Map(document.getElementById("map"),opt);

    }

</script>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK6zzPn-ZE8wsM963dWaP2r3M6onlduU8&callback=initMap&v=weekly" async
        defer></script>

</body>
</html>
